<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffd1ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            font-size: 60px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #ff1744;
            font-size: 36px;
            margin-bottom: 20px;
            animation: colorPulse 2s ease-in-out infinite;
        }

        @keyframes colorPulse {
            0%, 100% { color: #ff1744; }
            50% { color: #ff4081; }
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .gif-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
        }

        .subtext {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .click-hint {
            font-size: 16px;
            color: #999;
            margin-top: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        body {
            cursor: pointer;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts">üíï‚ú®üíñ‚ú®üíï</div>
        <h1>That's the best decision you ever made!</h1>
        <div class="message">I'm so happy you said yes! ü•∞</div>
        
        <div class="gif-container">
            <!-- ‚≠ê CUSTOMIZE YOUR GIF HERE ‚≠ê -->
            <!-- Replace the src URL below with your own GIF URL -->
            <!-- Popular GIF sources: giphy.com, tenor.com -->
            <!-- Example: src="https://media.giphy.com/media/your-gif-id/giphy.gif" -->
            <img src="https://tenor.com/view/dubu-gif-16690239200102405959" 
                 alt="Celebration GIF">
            <!-- ‚≠ê END OF CUSTOMIZABLE GIF ‚≠ê -->
        </div>
        
        <div class="subtext">Can't wait to celebrate with you! ‚ù§Ô∏è</div>
        
        <div class="click-hint">Click anywhere to continue... ‚ú®</div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
        // Click anywhere to go to next page
        document.body.addEventListener('click', function() {
            window.location.href = 'valentines-final.html';
        });

        // Confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];
        const colors = ['#ff1744', '#ff5252', '#ff80ab', '#ff4081', '#f50057', '#ffd700'];

        for (let i = 0; i < 200; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * 150 + 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10,
                tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiPieces.forEach((p, index) => {
                ctx.beginPath();
                ctx.lineWidth = p.r / 2;
                ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
                ctx.stroke();

                p.tiltAngle += p.tiltAngleIncremental;
                p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                p.tilt = Math.sin(p.tiltAngle - p.r / 2) * 15;

                if (p.y > canvas.height) {
                    confettiPieces[index] = {
                        x: Math.random() * canvas.width,
                        y: -20,
                        r: p.r,
                        d: p.d,
                        color: p.color,
                        tilt: p.tilt,
                        tiltAngleIncremental: p.tiltAngleIncremental,
                        tiltAngle: p.tiltAngle
                    };
                }
            });

            requestAnimationFrame(draw);
        }

        draw();

        // Resize canvas on window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
