<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffd1ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #ff1744;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
            padding: 15px 40px;
            box-shadow: 0 4px 15px rgba(255, 23, 68, 0.3);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: #f5f5f5;
            color: #666;
            padding: 12px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #noBtn:hover {
            background: #eeeeee;
        }

        .message {
            margin-top: 30px;
            font-size: 20px;
            color: #ff1744;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">üíù</div>
        <h1>Happy Valentine's Day!</h1>
        <div class="question">Will you be my Valentine?</div>
        
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        let noClickCount = 0;

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Get current font size of yes button
            const currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseInt(window.getComputedStyle(yesBtn).paddingTop);
            
            // Increase yes button size
            yesBtn.style.fontSize = (currentFontSize + 4) + 'px';
            yesBtn.style.padding = (currentPadding + 3) + 'px ' + (currentPadding * 2 + 8) + 'px';
            
            // Change "No" button text
            const noButtonTexts = [
                "Are you sure?",
                "Really?",
                "Think again!",
                "Don't do this!",
                "Please reconsider",
                "You'll regret it!",
                "No? ü•∫",
                "But why?",
                "Give it a chance!",
                "Last chance!"
            ];
            
            if (noClickCount <= noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount - 1];
            } else {
                noBtn.textContent = "No... really?";
            }
            
            // Show encouraging messages
            const messages = [
                "Are you sure? ü•∫",
                "The Yes button is looking pretty good now... üëÄ",
                "Please? üíï",
                "Think about it... ‚ù§Ô∏è",
                "The Yes button is getting irresistible! üòä",
                "You know you want to click Yes! üíñ",
                "Come on... just click Yes! ü•∞"
            ];
            
            if (noClickCount <= messages.length) {
                message.textContent = messages[noClickCount - 1];
                message.classList.add('show');
            }
        });

        yesBtn.addEventListener('click', function() {
            // Redirect to success page
            window.location.href = 'valentines-success.html';
        });

        function createConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = [];
            const colors = ['#ff1744', '#ff5252', '#ff80ab', '#ff4081', '#f50057'];

            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 150 + 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confettiPieces.forEach((p, index) => {
                    ctx.beginPath();
                    ctx.lineWidth = p.r / 2;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
                    ctx.stroke();

                    p.tiltAngle += p.tiltAngleIncremental;
                    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                    p.tilt = Math.sin(p.tiltAngle - p.r / 2) * 15;

                    if (p.y > canvas.height) {
                        confettiPieces[index] = {
                            x: Math.random() * canvas.width,
                            y: -20,
                            r: p.r,
                            d: p.d,
                            color: p.color,
                            tilt: p.tilt,
                            tiltAngleIncremental: p.tiltAngleIncremental,
                            tiltAngle: p.tiltAngle
                        };
                    }
                });

                requestAnimationFrame(draw);
            }

            draw();
        }
    </script>
</body>
</html>
